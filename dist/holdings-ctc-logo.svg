<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dynamic geometric background -->
  <rect x="8" y="8" width="48" height="48" rx="12" fill="url(#bgGradient)" transform="rotate(15 32 32)"/>
  
  <!-- Main H structure - angled -->
  <g transform="translate(14, 16) rotate(-12 18 16)">
    <!-- Left bar of H - much thicker -->
    <rect x="0" y="0" width="10" height="32" rx="5" fill="white"/>
    
    <!-- Right bar of H - much thicker -->
    <rect x="26" y="0" width="10" height="32" rx="5" fill="white"/>
    
    <!-- Horizontal bars of H -->
    <rect x="10" y="8" width="16" height="4" rx="2" fill="url(#accentGradient)"/>
    <rect x="10" y="14" width="16" height="4" rx="2" fill="url(#accentGradient)"/>
    <rect x="10" y="20" width="16" height="4" rx="2" fill="url(#accentGradient)"/>
    
    <!-- CTC letters - diagonal positions but straight orientation -->
    <!-- C in top-left of first bar -->
    <g transform="rotate(12 12 10)">
      <text x="12" y="11" font-family="Arial, sans-serif" font-size="6" font-weight="900" fill="#FF6B35" stroke="white" stroke-width="0.3" text-anchor="middle">C</text>
    </g>
    
    <!-- T in center of second bar -->
    <g transform="rotate(12 18 16)">
      <text x="18" y="17" font-family="Arial, sans-serif" font-size="6" font-weight="900" fill="#00FF88" stroke="#004A8B" stroke-width="0.3" text-anchor="middle">T</text>
    </g>
    
    <!-- C in bottom-right of third bar -->
    <g transform="rotate(12 24 22)">
      <text x="24" y="23" font-family="Arial, sans-serif" font-size="6" font-weight="900" fill="#FF1493" stroke="white" stroke-width="0.3" text-anchor="middle">C</text>
    </g>
    
    <!-- Colored dots extending to end of each line -->
    <!-- Top line dots (orange) after C -->
    <circle cx="15" cy="10" r="0.8" fill="#FF6B35"/>
    <circle cx="17.5" cy="10" r="0.8" fill="#FF6B35"/>
    <circle cx="20" cy="10" r="0.8" fill="#FF6B35"/>
    <circle cx="22.5" cy="10" r="0.8" fill="#FF6B35"/>
    <circle cx="25" cy="10" r="0.8" fill="#FF6B35"/>
    
    <!-- Middle line dots (green) after T -->
    <circle cx="21" cy="16" r="0.8" fill="#00FF88"/>
    <circle cx="23" cy="16" r="0.8" fill="#00FF88"/>
    <circle cx="25" cy="16" r="0.8" fill="#00FF88"/>
    
    <!-- Bottom line dots (magenta) - none needed as C is at the end -->
  </g>
  
  <!-- Dynamic corner elements -->
  <circle cx="8" cy="8" r="2" fill="#8ED9FF" opacity="0.6"/>
  <circle cx="56" cy="56" r="2" fill="#0072CE" opacity="0.6"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0072CE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004A8B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8ED9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0072CE;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>